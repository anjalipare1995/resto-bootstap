<div class="container">
  <div class="col-md-6 offset-md-3">
<h1 class="text-center">Add new Restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
   <strong>success</strong> Your data has been entered successfully!!
   <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
<div class="container-fluid">
 <form [formGroup]="AddResto" (ngSubmit)="collectResto()">
  <div  class="form-group">
    <label >Name</label>
    <input type="text" required class="form-control" placeholder="Enter Name" formControlName="name">
   </div>
   <input type="hidden" class="form-control" placeholder="Enter Name" formControlName="date">
   <div  class="form-group">
    <label >Email Id</label>
    <input type="email"  required class="form-control" placeholder="Enter Email" formControlName="email">
   </div>
   <div  class="form-group">
    <label >Address</label>
    <input type="text" required  class="form-control" placeholder="Enter Address" formControlName="address">
   </div>
   <!-- <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->
  
 <div class="text-center">
  <button type="submit" [disabled]="!AddResto.valid" class="btn btn-primary ">Submit</button>
  </div>
</form>
</div>
</div>
