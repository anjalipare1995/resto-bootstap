<div class="container">

<table class="table table-striped table-dark">

    <thead>
  
      <tr>
  
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Address</th>

      </tr>
  
    </thead>
  
    <tbody>
  
  
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
  </tr>
  </tbody>
  </table>
