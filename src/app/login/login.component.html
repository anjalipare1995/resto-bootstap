<div class=" body1 container-fluid mt-5">
<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <div class="card mt-4">
            <div class="card-header text-center text-white bg-primary">

               <h1>Login Here</h1>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login();loginForm.resetForm()">
                   <span class="alert1">{{msg}}</span> 
                    <div class="form-group">
                        <label>UserName</label>
                    
                        <input type="text" required  name="username" class="form-control" placeholder="Enter Username" 
                            [(ngModel)]="formlogin.username" > 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" required name="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password" [(ngModel)]="formlogin.password">  
                            
                    
                    </div>
                    <div class="text-center mt-4">
                        <!-- click for <a routerLink="/register">Registration</a>
                        <br> -->

                        <button type="submit" [disabled]=!loginForm.form.valid  class="btn btn-primary mt-3">Login</button>
                     
                    </div>
