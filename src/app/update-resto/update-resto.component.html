<div class="container">
  <h1>Edit Restaurent list</h1>
 <form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
     </div>
     <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" email formControlName="email" placeholder="Enter Email">
       </div>

        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
       </div>
       <input type="hidden" class="form-control"  formControlName="date" >
    
    
    <button type="submit" class="btn btn-primary">update</button>
   </form> 
   </div>
